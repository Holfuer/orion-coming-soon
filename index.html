<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Construction - Wine Business</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Playfair Display', serif;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            position: relative;
            overflow: hidden;
        }

        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        .background-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
        }

        .content {
            position: relative;
            z-index: 2;
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.5rem;
            animation: fadeIn 3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <img src="https://raw.githubusercontent.com/holfuer/orion-coming-soon/main/vineyard1.jpg" id="bg1" alt="Vineyard 1">
        <img src="https://raw.githubusercontent.com/holfuer/orion-coming-soon/main/vineyard2.jpg" id="bg2" alt="Vineyard 2">
        <img src="https://raw.githubusercontent.com/holfuer/orion-coming-soon/main/vineyard3.jpg" id="bg3" alt="Vineyard 3">
    </div>
    <div class="overlay"></div>
    <div class="content">
        <h1>Our Website is Coming Soon!</h1>
        <p>We are working on bringing you a fine selection of wines. Stay tuned! üç∑</p>
    </div>
    
    <script>
        const images = [
            document.getElementById('bg1'),
            document.getElementById('bg2'),
            document.getElementById('bg3')
        ];
        let index = 0;
        
        function changeBackground() {
            images.forEach((img, i) => {
                img.style.opacity = i === index ? "1" : "0";
            });
            index = (index + 1) % images.length;
        }
        
        setInterval(changeBackground, 5000);
    </script>
</body>
</html>
